<h3 class="form-title">Завершение квеста "{{data.quest.name}}"</h3>
<div class="form-group">
  <label>Результат: </label>
  <select name="result" [(ngModel)]="result" required>
    <option value="успех">успех</option>
    <option value="провал">провал</option>
  </select>
</div>
<div class="form-group">
  <h5>Описание</h5>
  <textarea placeholder=" " [(ngModel)]="description" name="description" required></textarea>
</div>
<button type="submit" (click)="endQuest()" class="form-button">Отправить</button>
